<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <script src="scripts/main.js" defer></script>
</head>

<body>

  <div id="wrapper">
    <div class="picture">
      <div class="sidebar">
        <img src="../images/sakura-black.png" alt="a pictogram of sakura" class="logo">
        <h1>Sakuroid</h1>
      </div>
      <p>Picture by Henry & Co. on Unsplash,logo by <a href="https://www.flaticon.com/free-icons/sakura" title="sakura icons">Eucalyp</a></p>
      
    </div>

    <div class="container">
      <p>Concerned about your privacy? <u>No problem</u>, this page is hooked up to absolutely nowhere. Anything information filled in below stays righ here, safely on your own screen.
        <br><br>Start by telling nobody anything below:
      </p>

      <form action="" method="">
        <div class="form-container">
          <div class="form-left">
            <div class="form-input"><label for="input1">First Name</label><input tabindex="2" type="text" id="input1" name="firstName" placeholder="Ken"></div>
            <div class="form-input"><label for="input2">Email</label><input tabindex="4" type="email" id="input2" name="email" placeholder="matsuyamaken@me.com"></div>
            <div class="form-input"><label for="input3">Password</label><input tabindex="6" type="password" id="input3" name="password1"></div>
             <button tabindex="8" type="submit" id="submit-button"> Join the club!</button>
             <span>Already a member?<a tabindex="1" href="">Log in!</a></span>
            </div>
          <div class="form-right">
            <div class="form-input"><label for="input4">Last Name</label><input tabindex="3" type="tel" id="input4" name="lastName" placeholder="Matsuyama"></div>
            <div class="form-input"><label for="input5">Phone Number</label><input tabindex="5" type="text" id="input5" name="phone" placeholder="070 3020 3040"></div>
            <div class="form-input"><label for="input6">Confirm Password</label><input tabindex="7" type="password" id="input6" name="password2" placeholder=""></div>
            
          </div>
        </div>  
    
      </form>

      
      
    </div>

  </div>

</body>

</html>
